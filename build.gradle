/*
 * Taks/definitions specific to opensha-dev
 */

apply from: '../opensha-commons/build-common.gradle'

dependencies {
	/*
	 *	"Runtime" dependencies are exported downstream to users
	 */
	// repository based dependencies
	compileOnly 'org.apache.pdfbox:pdfbox:2.0.6'
	compileOnly 'org.apache.commons:commons-collections4:4.1'
	// for the CMU group
	compileOnly 'org.apache.activemq:activemq-all:5.14.3'
	compileOnly 'com.fasterxml.jackson.core:jackson-annotations:2.8.9'
	compileOnly 'com.fasterxml.jackson.core:jackson-core:2.8.9'
	compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.8.9'
	compileOnly 'org.mongodb:mongo-java-driver:3.4.2'
	compileOnly 'org.mongodb.morphia:morphia:1.3.2'
	 
    // jars. TODO move to repo?
    compileOnly files('lib/EventWebService.jar')
    compileOnly files('lib/ProductClient.jar')
    
    compileOnly project(path: ':opensha-apps', configuration: 'compileOnly')
    compileAndResource project(path: ':opensha-apps')

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}
