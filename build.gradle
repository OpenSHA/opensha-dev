// Apply the java plugin to add support for Java
apply plugin: 'java-library'

sourceSets {
    main {
        java {
            srcDirs = ['src']
            exclude 'resources/'
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	/*
	 *	"Runtime" dependencies are exported downstream to users
	 */
	// repository based dependencies
	compile 'org.apache.pdfbox:pdfbox:2.0.6'
	compile 'org.apache.commons:commons-collections4:4.1'
	// for the CMU group
	compile 'org.apache.activemq:activemq-all:5.14.3'
	compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.9'
	compile 'com.fasterxml.jackson.core:jackson-core:2.8.9'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.8.9'
	compile 'org.mongodb:mongo-java-driver:3.4.2'
	compile 'org.mongodb.morphia:morphia:1.3.2'
	 
    // jars. TODO move to repo?
    compile files('lib/EventWebService.jar')
    compile files('lib/ProductClient.jar')
    
    compile project(':opensha-apps')

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}
