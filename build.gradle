/*
 * opensha-dev dependencies
 */

apply plugin: 'java-library'

sourceCompatibility = JavaVersion.VERSION_11
compileJava.options.encoding = "UTF-8"

repositories {
    jcenter()
}

dependencies {

    api 'org.apache.pdfbox:pdfbox:2.0.6'
    api 'org.apache.commons:commons-collections4:4.1'
    api 'org.apache.commons:commons-compress:1.15'
    api 'uk.me.berndporr:iirj:1.0'
    api 'org.apache.spark:spark-core_2.12:3.0.1'
    api 'org.apache.spark:spark-mllib_2.12:3.0.1'
    api 'com.github.haifengl:smile-core:2.6.0'
    
    /* no remote repo */
    api files('lib/EventWebService.jar')
    api files('lib/flanagan.jar') // FFT and PSD library along with other tools

    api project(path: ':opensha')

    testImplementation 'junit:junit:4.12'
}
